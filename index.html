<!DOCTYPE html>
<html lang="id">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Produk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        </div>
        <div class="menu-item">
            <img src="produk2.jpg" alt="Produk 2" class="product-image">

            </div>
        </div>
        <!-- Tambahkan lebih banyak item menu di sini -->
    </div>

</html>

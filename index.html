<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Produk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="menu-container">
        <h1>Harga Minuman</h1>
        
        <!-- Search Box -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search-box" placeholder="Cari produk...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
        
        <div class="menu-item" data-name="Torpedo">
            <img src="images1.jpg" alt="Torpedo" class="product-image">
            <div class="product-details">
                <h2 class="product-name">Torpedo</h2>
                <p class="product-price">Rp 1500</p>
            </div>
        </div>
        <div class="menu-item" data-name="Teh Gelas">
            <img src="images2.jpg" alt="Teh Gelas" class="product-image">
            <div class="product-details">
                <h2 class="product-name">Teh Gelas</h2>
                <p class="product-price">Rp 1500</p>
            </div>
        </div>
        <div class="menu-item" data-name="Power F">
            <img src="images3.jpg" alt="Power F" class="product-image">
            <div class="product-details">
                <h2 class="product-name">Power F</h2>
                <p class="product-price">Rp 1500</p>
            </div>
        </div>
        <!-- Tambahkan lebih banyak item menu di sini -->
    </div>

    <script src="script.js"></script>
</body>
</html>
